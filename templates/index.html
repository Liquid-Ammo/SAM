<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        max-width: 400px;
        margin: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      textarea {
        height: 100px;
      }

      .sam {
        justify-content: center;
        align-items: center;
        font-size: 60px;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      .download-btn {
        display: inline-block;
        padding: 15px 30px;
        margin-right: 30px;
        background-color: #007bff;
        color: #fff;
        font-size: 15px;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.3s;
      }

      .download-btn:hover {
        background-color: #0056b3;
      }

      .download-btn.focus {
        background-color: #00070e;
      }
    </style>
    <title>SAM</title>
  </head>
  <body>
    <h1 class="sam">SAM THE AI</h1>
    <form action="/input" method="POST">
      <label for="firstField">Subject : </label>
      <select id="firstField" name='firstField' onchange="updateSecondField()">
        <option value="option1">Mathematics</option>
        <option value="option2">Physics</option>
        <option value="option3">Chemistry</option>
        <option value="option4">Biology</option>
      </select>
      <br></br>
      <label for="secondField">Chapter : </label>
      <select id="secondField" name='secondField'></select>
      <br></br>
      <label for="thirdField">Request : </label>
      <select id="thirdField" name="thirdField">
        <option value="option1">Questions with Answer</option>
        <option value="option2">Summary</option>
        <option value="option3">Notes</option>
      </select>
      <br></br>
      <input onclick="changeBackgroundColor()" id="kumar" type="submit" value="Generate">
      <br></br>
    </form>
    <a action="/download" href="{{url_for('download_name')}}" class="download-btn" download>Download {{ out }} Now</a>
    <script>
      function changeBackgroundColor() {
        document.getElementById("kumar").style.backgroundColor = "green";
      }

      function updateSecondField() {
        var firstFieldValue = document.getElementById("firstField").value;
        var secondField = document.getElementById("secondField");
        // Clear existing options
        secondField.innerHTML = "";
        // Populate options based on first field value
        if (firstFieldValue === "option1") {
          var option1Values = ["Chapter 1 Relations and Functions", "Chapter 2 Inverse Trigonometric Functions", "Chapter 3 Matrices", "Chapter 4 Determinants", "Chapter 5 Continuity and Differentiability", "Chapter 6 Applications of Derivatives", "Chapter 7 Integrals", "Chapter 8 Applications of Integrals", "Chapter 9 Differential Equations", "Chapter 10 Vector Algebra", "Chapter 11 Three dimensional Geometry", "Chapter 12 Linear Programming", "Chapter 13 Probability"];
          populateOptions(option1Values);
        } else if (firstFieldValue === "option2") {
          var option2Values = ["Chapter 1 Electric Charges and Fields", "Chapter 2 Electrostatic Potential and Capacitance", "Chapter 3 Current Electricity", "Chapter 4 Moving Charges and Magnetism", "Chapter 5 Magnetism and Matter", "Chapter 6 Electromagnetic Induction", "Chapter 7 Alternating Current", "Chapter 8 Electromagnetic Waves", "Chapter 9 Ray Optics and Optical Instruments", "Chapter 10 Wave Optics", "Chapter 11 Dual Nature of Radiation and Matter", "Chapter 12 Atoms", "Chapter 13 Nuclei", "Chapter 14 Semiconductor Electronics :Materials, Devices and Simple Circuits"];
          populateOptions(option2Values);
        } else if (firstFieldValue === "option3") {
          var option3Values = ["Chapter 1 Solutions", "Chapter 2 Electrochemistry", "Chapter 3 Chemical Kinetics", "Chapter 4 The d & f Block Elements", "Chapter 5 Coordination Compounds", "Chapter 6 Haloalkanes and Haloarenes", "Chapter 7 Alcohols, Phenols, and Ethers", "Chapter 8 Aldehydes, Ketones, and Carboxylic Acids", "Chapter 9 Amines", "Chapter 10 Biomolecules"];
          populateOptions(option3Values);
        } else if (firstFieldValue === "option4") {
          var option4Values = ["Chapter 1 Sexual Reproduction in Flowering Plants", "Chapter 2 Human Reproduction", "Chapter 3 Reproductive Health", "Chapter 4 Principles of Inheritance and Variation", "Chapter 5 Molecular Basis of Inheritance", "Chapter 6 Evolution", "Chapter 7 Human Health and Diseases", "Chapter 8 Microbes in Human Welfare", "Chapter 9 Biotechnology Principles and Processes", "Chapter 10 Biotechnology and Its Application", "Chapter 11 Organisms and Populations", "Chapter 12 Ecosystem", "Chapter 13 Biodiversity and Conservation"];
          populateOptions(option4Values);
        }
      }

      function populateOptions(options) {
        var secondField = document.getElementById("secondField");
        options.forEach(function(option) {
          var optionElement = document.createElement("option");
          optionElement.textContent = option;
          secondField.appendChild(optionElement);
        });
      }
      updateSecondField();
    </script>
  </body>
</html>
